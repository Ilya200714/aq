<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TITAN ETERNAL V32 - GLOBAL CONNECT</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #020205; --side: rgba(10, 10, 15, 0.95); --card: rgba(20, 20, 35, 0.8); 
            --accent: #00f2ff; --neon-p: #bc13fe; --green: #39ff14; --red: #ff3131; --text: #e0e0ff; 
        }
        * { box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        #bg-canvas { position: fixed; inset: 0; z-index: -1; opacity: 0.3; pointer-events: none; }
        .win { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 9000; background: var(--bg); }
        #app { display: none; flex: 1; flex-direction: row; height: calc(100vh - 80px); }
        .stage { flex: 1; display: flex; flex-wrap: wrap; align-content: flex-start; padding: 20px; gap: 20px; overflow-y: auto; }
        .u-box { width: 320px; aspect-ratio: 16/9; background: var(--card); border-radius: 12px; position: relative; border: 2px solid var(--accent); overflow: hidden; box-shadow: 0 0 15px rgba(0,242,255,0.2); transition: 0.3s; }
        .u-box.fullscreen { position: fixed; top: 0; left: 0; width: 100vw; height: calc(100vh - 80px); z-index: 5000; border: none; border-radius: 0; }
        video { width: 100%; height: 100%; object-fit: cover; background: #000; display: none; }
        video.active { display: block; }
        .u-ava { width: 80px; height: 80px; border-radius: 50%; background: #111 center/cover; border: 3px solid var(--accent); position: absolute; z-index: 5; top: 50%; left: 50%; transform: translate(-50%, -50%); transition: 0.3s; }
        .u-ava.hidden { opacity: 0; visibility: hidden; }
        .pulse-ring { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85px; height: 85px; border-radius: 50%; border: 4px solid var(--accent); opacity: 0; z-index: 4; pointer-events: none; transition: 0.1s; }
        .u-nick { position: absolute; bottom: 8px; left: 8px; font-size: 10px; background: rgba(0,0,0,0.8); padding: 3px 8px; border-radius: 4px; z-index: 10; border: 1px solid var(--accent); }
        .vol-ctrl { position: absolute; top: 8px; left: 8px; z-index: 20; display: flex; align-items: center; background: rgba(0,0,0,0.6); padding: 2px 5px; border-radius: 10px; }
        .vol-slider { width: 60px; height: 4px; cursor: pointer; accent-color: var(--accent); }
        .fs-btn { position: absolute; top: 8px; right: 8px; z-index: 20; background: var(--accent); color: #000; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; font-weight: bold; }
        .side { width: 340px; background: var(--side); border-left: 2px solid var(--accent); display: flex; flex-direction: column; }
        #user-list { padding: 15px; border-bottom: 1px solid #222; background: rgba(0,0,0,0.3); }
        .u-item { font-size: 12px; margin-bottom: 5px; color: var(--green); display: flex; align-items: center; gap: 8px; }
        .u-item::before { content: "‚óè"; font-size: 8px; animation: blink 1s infinite; }
        #msgs { flex: 1; overflow-y: auto; padding: 15px; scrollbar-width: none; }
        .m { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin-bottom: 10px; border-left: 3px solid var(--accent); font-size: 11px; word-break: break-all; }
        .m img { max-width: 100%; border-radius: 8px; margin-top: 5px; border: 1px solid var(--accent); }
        .chat-tools { padding: 12px; background: #000; border-top: 1px solid #222; }
        .dock { height: 80px; background: #000; border-top: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; gap: 20px; }
        .icn { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--accent); background: none; color: #fff; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center; }
        .icn.on { background: var(--green); color: #000; box-shadow: 0 0 15px var(--green); }
        .card { background: #0a0a15; padding: 35px; border-radius: 20px; border: 2px solid var(--accent); text-align: center; width: 350px; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <canvas id="bg-canvas"></canvas>
    <div id="w-auth" class="win">
        <div class="card">
            <h1 id="auth-header" style="color:var(--accent)">TITAN GLOBAL</h1>
            <div id="p-ava" style="width:90px; height:90px; border-radius:50%; border:2px solid var(--accent); margin:15px auto; background:#111 center/cover"></div>
            <input type="file" id="f-ava" hidden onchange="toB64(this, 'p-ava')">
            <button onclick="document.getElementById('f-ava').click()" style="background:none; border:1px solid; color:var(--accent); cursor:pointer; padding:5px; margin-bottom:15px; font-size:10px">–í–´–ë–†–ê–¢–¨ –û–ë–õ–ò–ö</button>
            <input type="text" id="i-nick" placeholder="–¢–í–û–ô –ü–û–ó–´–í–ù–û–ô" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333;">
            <button onclick="register()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; margin-top:15px; cursor:pointer">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
    </div>
    <div id="w-lobby" class="win" style="display:none">
        <div class="card">
            <h2 id="l-nick" style="color:var(--green)"></h2>
            <input type="text" id="i-room" placeholder="ID –ö–û–ú–ù–ê–¢–´" style="width:100%; padding:10px; background:#000; color:#fff; border:1px solid #333;">
            <button onclick="start(true)" style="width:100%; padding:15px; background:var(--green); border:none; border-radius:10px; font-weight:bold; margin:10px 0; cursor:pointer">–°–û–ó–î–ê–¢–¨ –£–ó–ï–õ</button>
            <button onclick="start(false)" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; cursor:pointer">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨–°–Ø</button>
        </div>
    </div>
    <div id="app">
        <div class="stage" id="stage"></div>
        <div class="side">
            <div id="user-list"><div style="font-size: 10px; color: var(--accent); margin-bottom: 10px; letter-spacing: 2px;">–í –ö–û–†–ü–£–°–ï:</div><div id="u-items"></div></div>
            <div id="msgs"></div>
            <div class="chat-tools">
                <div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
                    <button class="icn" style="width:35px; height:35px; font-size:15px" onclick="sendEmoji('üî•')">üî•</button>
                    <button class="icn" style="width:35px; height:35px; font-size:15px" onclick="sendSFX()">üì¢</button>
                    <button class="icn" style="width:35px; height:35px; font-size:15px" onclick="document.getElementById('f-send').click()">üñºÔ∏è</button>
                    <input type="file" id="f-send" hidden accept="image/*" onchange="sendFile(this)">
                </div>
                <div style="display:flex; gap:5px"><input type="text" id="c-in" placeholder="–°–≤—è–∑—å..." onkeypress="if(event.key==='Enter') sendMsg()" style="flex:1; padding:10px; background:#111; border:1px solid #333; color:#fff;"><button onclick="sendMsg()" style="background:var(--accent); border:none; padding:10px; border-radius:5px; cursor:pointer; font-weight:bold">></button></div>
            </div>
        </div>
    </div>
    <div class="dock" id="main-dock" style="display:none">
        <button id="b-mic" class="icn" onclick="media('audio')">üéôÔ∏è</button>
        <button id="b-cam" class="icn" onclick="media('video')">üì∑</button>
        <button id="b-scr" class="icn" onclick="shareScreen()">üñ•Ô∏è</button>
        <button class="icn" onclick="openSettings()">‚öôÔ∏è</button>
        <button class="icn" style="background:var(--red)" onclick="exitSession()">üö™</button>
    </div>

    <script>
        let myStream = new MediaStream(), peer, myId, conns = {}, currentRoom = '', screenStream = null;
        let profile = JSON.parse(localStorage.getItem('titan_p')) || {nick:'', ava:'', id: Math.random().toString(36).substr(2,4)};
        let activeUsers = new Map();
        const sfx = { horn: new Audio('https://www.myinstants.com/media/sounds/mlg-airhorn.mp3'), msg: new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.mp3') };

        // –ì–õ–û–ë–ê–õ–¨–ù–´–ô –ö–û–ù–§–ò–ì (STUN —Å–µ—Ä–≤–µ—Ä–∞)
        const peerCfg = {
            config: { 'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }, { 'urls': 'stun:stun1.l.google.com:19302' }] }
        };

        if(profile.nick) {
            showLobby();
            const autoRoom = sessionStorage.getItem('titan_active_room');
            if(autoRoom) setTimeout(() => { document.getElementById('i-room').value = autoRoom; start(sessionStorage.getItem('titan_is_host') === 'true'); }, 1000);
        }

        function toB64(i, t) { const r = new FileReader(); r.onload=e=>{ window.tmpA=e.target.result; document.getElementById(t).style.backgroundImage=`url(${e.target.result})`; }; r.readAsDataURL(i.files[0]); }
        function register() { const n = document.getElementById('i-nick').value; if(!n) return; profile.nick = n; if(window.tmpA) profile.ava = window.tmpA; localStorage.setItem('titan_p', JSON.stringify(profile)); location.reload(); }
        function openSettings() { document.getElementById('w-auth').style.display='flex'; document.getElementById('auth-header').innerText="–ù–ê–°–¢–†–û–ô–ö–ò"; document.getElementById('i-nick').value = profile.nick; }
        function showLobby() { document.getElementById('w-auth').style.display='none'; document.getElementById('w-lobby').style.display='flex'; document.getElementById('l-nick').innerText = "–ü–†–ò–í–ï–¢, " + profile.nick; }

        function start(h) {
            currentRoom = document.getElementById('i-room').value.trim(); if(!currentRoom) return;
            sessionStorage.setItem('titan_active_room', currentRoom);
            sessionStorage.setItem('titan_is_host', h);
            document.querySelectorAll('.win').forEach(w=>w.style.display='none');
            document.getElementById('app').style.display='flex';
            document.getElementById('main-dock').style.display='flex';
            loadChat();
            
            myId = h ? "global-"+currentRoom : "global-"+currentRoom+"-"+profile.id;
            peer = new Peer(myId, peerCfg);
            
            addBox(profile.nick, profile.ava, myId, true);
            updateUserList(myId, profile.nick, true);

            peer.on('open', (id) => {
                if(!h) {
                    const conn = peer.connect("global-"+currentRoom, {metadata: profile});
                    bind(conn);
                    const call = peer.call("global-"+currentRoom, myStream, {metadata: profile});
                    call.on('stream', s => pipe(call.peer, s));
                }
            });

            peer.on('connection', bind);
            peer.on('call', call => {
                call.answer(myStream);
                addBox(call.metadata?.nick || "Agent", call.metadata?.ava || "", call.peer);
                updateUserList(call.peer, call.metadata?.nick || "Agent", true);
                call.on('stream', s => pipe(call.peer, s));
            });
            
            peer.on('error', err => { console.error("PeerJS Error:", err); if(err.type === 'peer-disconnected') location.reload(); });
        }

        function updateUserList(id, nick, add) {
            if(add) activeUsers.set(id, nick); else activeUsers.delete(id);
            const container = document.getElementById('u-items');
            container.innerHTML = ''; activeUsers.forEach((name) => { container.innerHTML += `<div class="u-item">${name}</div>`; });
        }

        function addBox(nick, ava, id, isMe, isScr = false) {
            const bId = isScr ? 'scr-'+id : 'u-'+id;
            if(document.getElementById(bId)) return;
            const b = document.createElement('div');
            b.className = isScr ? 'u-box screen' : 'u-box';
            b.id = bId;
            b.innerHTML = `
                ${!isScr ? `<div class="u-ava" id="ava-${id}" style="background-image:url(${ava})"></div>` : ''}
                <div class="pulse-ring" id="p-${id}"></div>
                <div class="u-nick">${isScr ? 'üñ•Ô∏è '+nick : nick}</div>
                ${!isMe ? `<div class="vol-ctrl">üîà<input type="range" class="vol-slider" min="0" max="1" step="0.1" value="1" oninput="setVol('${bId}', this.value)"></div>` : ''}
                ${isScr ? `<button class="fs-btn" onclick="toggleFS('${bId}')">–†–ê–ó–í–ï–†–ù–£–¢–¨</button>` : ''}
                <video id="vid-${bId}" autoplay playsinline ${isMe?'muted':''}></video>
            `;
            document.getElementById('stage').appendChild(b);
        }

        function setVol(bId, v) { const vid = document.getElementById('vid-'+bId); if(vid) vid.volume = v; }
        function toggleFS(id) { const el = document.getElementById(id); const btn = el.querySelector('.fs-btn'); el.classList.toggle('fullscreen'); btn.innerText = el.classList.contains('fullscreen') ? "–°–í–ï–†–ù–£–¢–¨" : "–†–ê–ó–í–ï–†–ù–£–¢–¨"; }

        function bind(c) {
            conns[c.peer] = c;
            c.on('data', d => {
                if(d.type==='msg') { pushChat(d.n, d.m); sfx.msg.play(); }
                if(d.type==='emo') showFly(d.v);
                if(d.type==='sfx') sfx.horn.play();
                if(d.type==='file') pushChat(d.n, `<img src="${d.v}">`);
                if(d.type==='scr_on') addBox(d.n, '', c.peer, false, true);
                if(d.type==='scr_off') document.getElementById('scr-'+c.peer)?.remove();
            });
            c.on('close', () => { document.getElementById('u-'+c.peer)?.remove(); updateUserList(c.peer, '', false); });
        }

        function pipe(id, s) {
            const isScr = s.getVideoTracks()[0]?.label.toLowerCase().includes('screen');
            const vId = isScr ? 'vid-scr-'+id : 'vid-u-'+id;
            const v = document.getElementById(vId); if(!v) return;
            v.srcObject = s;
            const checkVideo = () => {
                const hasVid = s.getVideoTracks().some(t => t.enabled);
                if(hasVid) { v.classList.add('active'); if(!isScr) document.getElementById('ava-'+id)?.classList.add('hidden'); }
                else { v.classList.remove('active'); if(!isScr) document.getElementById('ava-'+id)?.classList.remove('hidden'); }
            };
            checkVideo();
            if(s.getAudioTracks().length > 0) {
                const actx = new AudioContext(); const an = actx.createAnalyser(); 
                actx.createMediaStreamSource(s).connect(an); const data = new Uint8Array(an.frequencyBinCount);
                const loop = () => {
                    an.getByteFrequencyData(data); const vol = data.reduce((a,b)=>a+b)/data.length;
                    const ring = document.getElementById('p-'+id);
                    if(ring) {
                        ring.style.opacity = vol > 10 ? "1" : "0";
                        if(v.classList.contains('active')) { ring.style.width="100%"; ring.style.height="100%"; ring.style.borderRadius="12px"; ring.style.transform=`scale(${1+vol/150})`; }
                        else { ring.style.width="85px"; ring.style.height="85px"; ring.style.borderRadius="50%"; ring.style.transform=`translate(-50%,-50%) scale(${1+vol/30})`; }
                    }
                    requestAnimationFrame(loop);
                }; loop();
            }
        }

        async function media(t) {
            let trk = t==='video' ? myStream.getVideoTracks()[0] : myStream.getAudioTracks()[0];
            const btn = document.getElementById(t==='video'?'b-cam':'b-mic');
            if(!trk) {
                const s = await navigator.mediaDevices.getUserMedia(t==='video'?{video:true}:{audio:true});
                trk = s.getTracks()[0]; myStream.addTrack(trk); btn.classList.add('on');
            } else { trk.enabled = !trk.enabled; trk.enabled ? btn.classList.add('on') : btn.classList.remove('on'); }
            pipe(myId, myStream);
        }

        async function shareScreen() {
            const btn = document.getElementById('b-scr');
            if(!screenStream) {
                try {
                    screenStream = await navigator.mediaDevices.getDisplayMedia({video:true});
                    addBox(profile.nick, '', myId, true, true);
                    document.getElementById('vid-scr-'+myId).srcObject = screenStream;
                    document.getElementById('vid-scr-'+myId).classList.add('active');
                    btn.classList.add('on');
                    Object.values(conns).forEach(c => { c.send({type:'scr_on', n:profile.nick}); peer.call(c.peer, screenStream); });
                    screenStream.getVideoTracks()[0].onended = () => shareScreen();
                } catch(e) {}
            } else {
                screenStream.getTracks().forEach(t => t.stop()); screenStream = null;
                btn.classList.remove('on'); document.getElementById('scr-'+myId)?.remove();
                Object.values(conns).forEach(c => c.send({type:'scr_off'}));
            }
        }

        function sendMsg() {
            const i=document.getElementById('c-in'); if(!i.value) return;
            Object.values(conns).forEach(c => c.send({type:'msg', n:profile.nick, m:i.value}));
            pushChat("–Ø", i.value); i.value='';
        }

        function sendFile(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                Object.values(conns).forEach(c => c.send({type:'file', n:profile.nick, v:e.target.result}));
                pushChat("–Ø", `<img src="${e.target.result}">`);
            };
            reader.readAsDataURL(file);
        }

        function pushChat(n, m, save=true) {
            const b=document.getElementById('msgs'); b.innerHTML += `<div class="m"><b>${n}</b>: ${m}</div>`;
            b.scrollTop = b.scrollHeight;
            if(save) { let h = JSON.parse(localStorage.getItem('chat_'+currentRoom)) || []; h.push({n,m}); localStorage.setItem('chat_'+currentRoom, JSON.stringify(h.slice(-50))); }
        }
        function loadChat() { let h = JSON.parse(localStorage.getItem('chat_'+currentRoom)) || []; h.forEach(d => pushChat(d.n, d.m, false)); }
        function sendEmoji(v) { Object.values(conns).forEach(c => c.send({type:'emo', v})); showFly(v); }
        function sendSFX() { Object.values(conns).forEach(c => c.send({type:'sfx'})); sfx.horn.play(); }
        function showFly(v) {
            const e = document.createElement('div'); e.className='fly'; e.innerText=v;
            e.style.left=Math.random()*80+'%'; document.body.appendChild(e);
            setTimeout(()=>e.remove(), 2000);
        }
        function exitSession() { sessionStorage.clear(); location.reload(); }

        const canvas = document.getElementById('bg-canvas'); const ctx = canvas.getContext('2d');
        let pts = []; window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }; window.onresize();
        for(let i=0; i<60; i++) pts.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, s:Math.random()*1.5});
        function anim() { ctx.clearRect(0,0,canvas.width, canvas.height); ctx.fillStyle="#00f2ff"; pts.forEach(p=>{p.y-=p.s;if(p.y<0)p.y=canvas.height;ctx.beginPath();ctx.arc(p.x,p.y,p.s,0,Math.PI*2);ctx.fill();}); requestAnimationFrame(anim); }
        anim();
    </script>
</body>
</html>
